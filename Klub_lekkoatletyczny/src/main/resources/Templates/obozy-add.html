<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pallas - Obozy</title>
    <link rel="icon" type="image/jpeg" sizes="64x64" href="assets/img/favicon.jpg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <header class="masthead" style="background-image:url('assets/img/intro-bg.jpg');">
        <div class="intro-body" style="background: url(&quot;assets/img/tlo.jpg&quot;) center / cover;">
            <div class="container" style="margin-top: -301px;">
                <div class="row d-xl-flex align-items-xl-start">
                    <div class="col-lg-8 mx-auto">
                        <h1 class="brand-heading" style="font-size: 72px;">Obozy</h1>
                    </div>
                </div>
            </div>
            <div class="table-responsive text-center" style="margin-top: 0;margin-right: 50px;margin-left: 50px;background: rgba(154,154,154,0.38);filter: contrast(100%) invert(0%);">
                <form action="#" th:action="@{/obozy/save}" th:object="${Obozy}" method="post">
	                <table class="table">
	                    <thead style="color: rgb(255,255,255);font-size: 17px;">
	                        <tr style="color: rgb(255,255,255);">
	                            <th class="text-center" style="vertical-align: middle;width: 158px;">Nr obozu</th>
	                            <th class="text-center" style="vertical-align: middle;width: 187px;">Cena</th>
	                            <th class="text-center" style="vertical-align: middle;width: 158px;">Data rozpoczęcia</th>
	                            <th class="text-center" style="vertical-align: middle;width: 175px;">Data zakończenia</th>
	                            <th class="text-center" style="vertical-align: middle;width: 175px;">Nr miejsca pobytu</th>
	                            <th style="width: 126px;"></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr style="color: rgb(33, 37, 41);">
	                            <td style="color: rgb(255,255,255);"><input type="text" field="*{nr_obozu}" name="nr_obozu"></td>
	                            <td style="color: rgb(255,255,255);"><input type="text" field="*{cena}" name="cena"></td>
	                            <td style="color: rgb(255,255,255);"><input type="date" field="*{data_od}" name="data_od"></td>
	                            <td style="color: rgb(255,255,255);"><input type="date" field="*{data_do}" name="data_do"></td>
	                            <td style="color: rgb(255,255,255);"><input type="text" field="*{nr_miejsca_pobytu}" name="nr_miejsca_pobytu"></td>
	                            <td style="color: rgb(255,255,255);padding-top: 5px;padding-right: 0px;padding-bottom: 5px;padding-left: 0px;vertical-align: middle;"><button class="btn btn-primary active d-block" id="btn-dodaj" type="submit" style="background: rgb(255,255,255);border: solid 2px;border-radius: 6px;border-color: #ffffff!important;">DODAJ</button></td>
	                        </tr>
	                    </tbody>
	                </table>
                </form>
            </div>
            <figure class="figure"></figure>
            <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav" style="background: rgba(33,37,41,0.96);">
                <div class="container"><a class="navbar-brand" href="index.html">Pallas</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item d-xl-flex align-items-xl-center" data-bss-hover-animate="pulse"><a class="nav-link" href="index.html">Strona główna</a></li>
                            <li class="nav-item d-xl-flex justify-content-xl-center align-items-xl-center" data-bss-hover-animate="pulse"><a class="nav-link d-xl-flex justify-content-xl-center align-items-xl-center" href="tabele.html">Tabele</a></li>
                             <form class="nav-link d-lg-flex d-xl-flex align-items-lg-center justify-content-xl-center align-items-xl-center" th:action="@{/logout}" method="post"><input type="submit" value="WYLOGUJ" data-bss-disabled-mobile="true" data-bss-hover-animate="pulse" style="color: rgb(256,256,256);background-color: Transparent;border: none"/></form>
                           </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/grayscale.js"></script>
</body>

</html>
