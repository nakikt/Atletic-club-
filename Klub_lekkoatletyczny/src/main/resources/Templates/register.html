<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pallas - Zarejestruj się</title>
    <link rel="icon" type="image/jpeg" sizes="64x64" href="assets/img/favicon.jpg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <section class="login-dark" style="background: url(&quot;assets/img/tlo.jpg&quot;) top / cover;">
        <form method="post" style="background: rgba(33,37,41,0.96);">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration" style="color: #ffffff;"><i class="icon ion-ios-contact"></i></div>
            <div class="mb-3" style="font-family: Cabin, sans-serif;"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: ABeeZee, sans-serif;" required=""></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Hasło" style="font-family: ABeeZee, sans-serif;" required="" minlength="3"><input class="form-control" type="password" name="password_repeat" placeholder="Hasło (powtórz)" style="font-family: ABeeZee, sans-serif;padding-top: 12px;margin-top: 12px;" required="" minlength="3"></div>
            <div class="mb-3"><button class="btn btn-primary active d-block w-100" id="btn-zaloguj" type="submit" style="background: rgb(255,255,255);border: solid 2px;border-radius: 6px;border-color: #ffffff!important;">Zarejestruj się</button></div><a class="forgot" href="login.html" style="font-family: Cabin, sans-serif;font-size: 15px;">Masz już konto? Zaloguj się!</a>
        </form>
        <nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav" style="background: rgba(33,37,41,0.96);">
            <div class="container"><a class="navbar-brand" href="index.html">Pallas</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item d-xl-flex align-items-xl-center" data-bss-hover-animate="pulse"><a class="nav-link" href="index.html">Strona główna</a></li>
                        <li class="nav-item d-xl-flex align-items-xl-center" data-bss-hover-animate="pulse"><a class="nav-link d-xl-flex align-items-xl-center" href="tabele.html">Tabele</a></li>
                        <li class="nav-item nav-link" data-bss-disabled-mobile="true" data-bss-hover-animate="pulse" style="color: rgba(123,123,123,0);border-radius: 46px;border-width: 2px;border-color: rgb(205,205,205);"><a class="nav-link" href="login.html">Zaloguj się</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/grayscale.js"></script>
</body>

</html>
